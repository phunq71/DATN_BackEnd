<style>
    .color-options {
        display: flex;
        justify-content: center;
        gap: 8px;
        padding: 10px 0;
        position: absolute;
        overflow: hidden;
        height: 0;
        opacity: 0;
        transition: all 0.3s ease;
        left: 4%;
        top: -35px;
    }

    .color-circle {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        border: 1px solid #0a0a0a;
        cursor: pointer;
        transform: translateY(-30px);
        transition: transform 0.3s ease;
    }

    .product-wrapper.hover .color-options,
    .product-wrapper:hover .color-options {
        height: auto;
        opacity: 1;
    }

    .review {
        position: absolute;
        bottom: 5px;
        right: 5px;
        font-size: 12px;
    }

    .product-wrapper.hover .color-circle,
    .product-wrapper:hover .color-circle {
        transform: translateY(0);
    }

    .product-wrapper {
        box-sizing: border-box; /* quan trọng */
        border: 2px solid transparent; /* border luôn có, nhưng trong suốt */
        transition: border 0.3s ease;
    }

    .product-wrapper.hover,
    .product-wrapper:hover {
        border: 2px solid #ffc001; /* đổi màu thôi, không đổi độ dày */
    }

    .banner-title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: fadeInDown 1s ease;
    }

    .banner-subtitle {
        font-size: 1.5rem;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        animation: fadeInUp 1s ease;
    }
    .banner-section {
        background-size: cover;        /* Giúp ảnh phủ toàn bộ */
        background-position: center;
        width: 100%;
        height: 100vh;

        display: flex;
        align-items: center;/* Căn giữa ảnh */
    }
    .banner-section > div {
        margin-top: -5%;
        margin-left: 15%; /* 1/4 chiều ngang */
    }

    .section-title {
        color: white;
        font-size: 2.0rem;
        text-shadow:
                2px 2px 4px rgba(0,0,0,0.5),
                -2px 2px 4px rgba(0,0,0,0.5),
                2px -2px 4px rgba(0,0,0,0.5),
                -2px -2px 4px rgba(0,0,0,0.5);
    }

    .content {
        color: white;
        font-size: 1.0rem;
        text-shadow:
                2px 2px 4px rgba(0,0,0,0.5),
                -2px 2px 4px rgba(0,0,0,0.5),
                2px -2px 4px rgba(0,0,0,0.5),
                -2px -2px 4px rgba(0,0,0,0.5);
        width: 40%;
        text-align: justify;
        border-left: 3px solid black;
        padding-left: 5px;
    }



    .discount-badge {
        background-color: #ff4757;
        color: white;
        padding: 10px 25px;
        border-radius: 30px;
        font-size: 1.8rem;
        font-weight: bold;
        animation: pulse 2s infinite;
        box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
    }

    /* Products section */
    .products-section {
        padding: 20px 0;
        background-color: #f8f9fa;
    }

    .section-header {
        text-align: center;
        margin-bottom: 30px;
        margin-top: 10px;
    }

    .products-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        column-gap: 20px;
        row-gap: 5px;
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
    }

    /*mới thêm để mỗi khối sp cao 100% ô lưới*/
    .product-container {
        position: relative;
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .product-wrapper {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        /*giãn đều nội dung*/
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .product-image {
        height: 300px;
        background-color: transparent;
        width: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
        filter: drop-shadow(0px 4px 12px rgba(0, 0, 0, 0.25));
    }



    .product-wrapper.hover .product-image,
    .product-wrapper:hover .product-image {
        transform: scale(1.05);
    }

    .new-label {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 2;
        width: 50px;      /* điều chỉnh kích thước nhãn */
        height: auto;transition: all 0.3s ease;

    }

    .product-wrapper.hover .new-label,
    .product-wrapper:hover .new-label {
        width: 55px;
    }

    .new-label img {
        width: 100%;
        height: auto;
        display: block;
        transition: all 0.3s ease;
    }

    .discount-label {
        position: absolute;
        top: 10px;
        right: 0px;
        color:  black;
        padding: 5px 10px;
        font-size: 13px;
        font-weight: 550;
        transition: all 0.3s ease;
        z-index: 2;
    }

    .product-wrapper.hover .discount-label,
    .product-wrapper:hover .discount-label {
        padding: 7px 14px;
    }



    .product-info {
        position: relative;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        transform: translateY(100%);
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 1;
        color: black;
        height: 90px;
    }

    .product-wrapper.hover .product-info,
    .product-wrapper:hover .product-info {
        transform: translateY(0);
        opacity: 1;
        bottom: 0px;
    }

    .price-container {
        display: flex;
        margin-top: -10px;
        gap: 10px;
        align-items: center;
    }

    .original-price {
        text-decoration: line-through;
        color: #999;
        font-size: 11px;
        margin-left: -6px;
        transform: scaleY(0.8); /* 80% chiều cao chữ */
        display: inline-block;
    }

    .sale-price {
        font-weight: 500;
        font-size: 12px;
    }

    .favorite-btn {
        position: absolute;
        top: 66.0%;
        background-color: transparent;
        right: -1%; /* ⛔️ Không dùng -230px */
        color: #333;
        font-size: larger;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        z-index: -1; /* đủ lớn */
        transform: translateY(350%);
    }

    .product-container:hover .favorite-btn {
        transform: translateY(0);
        z-index: 1; /* đủ lớn */
    }

    .favorite-btn:hover {
        color: #ff4757;
    }

    /* Animations */
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .banner-title {
            font-size: 2rem;
        }
        .banner-subtitle {
            font-size: 1.2rem;
        }
        .discount-badge {
            font-size: 1.2rem;
            padding: 8px 15px;
        }
        .section-title {
            font-size: 1.5rem;
        }
        .products-grid {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
    }

    @media (max-width: 480px) {
        .banner-title {
            font-size: 1.5rem;
        }
        .banner-subtitle {
            font-size: 1rem;
        }
        .discount-badge {
            font-size: 1rem;
        }
        .products-grid {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
    }

    .breadcrumb-text {
        font-size: 40px;
        font-weight: bold;
        color: #222;
        text-decoration: none;
    }

    .breadcrumb-text:hover {
        color: #484747;
    }

    .separator {
        margin: 0 6px;
        color: #555;
        font-size: 40px;
    }


</style>

<style>
    /* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        background-color: #f5f5f5;
        color: #333;
    }

    /* Filter Button */
    .filter-button {
        background-color: #fff;
        color: #333;
        border: 1px solid #ddd;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
    }

    .filter-button:hover {
        background-color: #f0f0f0;
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.3s;
        overflow: hidden;
    }

    .modal-content {
        background-color: #fff;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #ddd;
        width: 80%;
        max-width: 700px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.3s;
        max-height: 80vh;
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
    }

    .modal-header h2 {
        margin: 0;
        font-size: 24px;
        color: #333;
    }

    .close {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover {
        color: #333;
    }

    .modal-body {
        max-height: 70vh;
        overflow-y: auto;
        padding: 10px 0;
    }

    .modal-footer {
        display: flex;
        justify-content: space-between;
        /*padding-top: 15px;*/
        border-top: 1px solid #eee;
    }

    /* Filter Sections */
    .filter-section {
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
    }

    .filter-section:last-child {
        border-bottom: none;
    }

    .filter-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        font-size: 18px;
        margin: 0 0 10px 0;
        padding: 5px 0;
    }

    .filter-title i {
        transition: transform 0.3s ease;
    }

    .filter-options {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        padding-left: 10px;
    }

    .filter-options.show {
        max-height: 700px; /* hoặc cao hơn nếu nội dung nhiều */
        animation: fadeIn 0.3s;
    }


    /* Filter Options */
    .filter-option {
        display: block;
        position: relative;
        padding-left: 30px;
        margin-bottom: 10px;
        cursor: pointer;
        font-size: 16px;
        user-select: none;
    }

    .filter-option input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }

    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 20px;
        width: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .filter-option:hover input ~ .checkmark {
        background-color: #f0f0f0;
    }

    .filter-option input:checked ~ .checkmark {
        background-color: #333;
        border-color: #333;
    }

    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    .filter-option input:checked ~ .checkmark:after {
        display: block;
    }

    .filter-option .checkmark:after {
        left: 7px;
        top: 3px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }

    /* Size Options */
    .size-options {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .size-option {
        display: inline-block;
        width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .size-option:hover {
        background-color: #f0f0f0;
    }

    .size-option.active {
        background-color: #333;
        color: white;
        border-color: #333;
    }

    /* Color Options */
    .color-option {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        cursor: pointer;
        padding-left: 30px;
        position: relative;
    }

    .color-option input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    .color-box {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        margin-right: 10px;
        border: 1px solid #ddd;
    }

    .color-option input:checked ~ .color-box {
        outline: 2px solid #333;
        outline-offset: 2px;
    }

    /* Price Range */
    .price-range {
        padding: 10px 0;
    }

    .price-values {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    .range-slider {
        position: relative;
        height: 5px;
        background-color: #ddd;
        border-radius: 5px;
        margin: 20px 0;
    }

    .range-slider input[type="range"] {
        position: absolute;
        width: 100%;
        height: 5px;
        background: none;
        pointer-events: none;
        -webkit-appearance: none;
        z-index: 2;
    }

    .range-slider input[type="range"]::-webkit-slider-thumb {
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background-color: #333;
        pointer-events: auto;
        -webkit-appearance: none;
        cursor: pointer;
    }

    /* Rating Stars */
    .rating-stars {
        display: inline-flex;
        align-items: center;
        gap: 3px;
        color: #ffc107;
        margin-left: 5px;
    }

    .rating-stars i.far {
        color: #ddd;
    }

    /* PromotionRepository Option */
    .promotion-option {
        display: flex;
        align-items: center;
        font-size: 16px;
        cursor: pointer;
        padding-left: 30px;
        position: relative;
    }

    .promotion-option input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    /* Buttons */
    .reset-btn, .apply-btn {
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .reset-btn {
        background-color: #fff;
        color: #333;
        border: 1px solid #ddd;
    }

    .reset-btn:hover {
        background-color: #f0f0f0;
    }

    .apply-btn {
        background-color: #333;
        color: #fff;
        border: 1px solid #333;
    }

    .apply-btn:hover {
        background-color: #555;
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideIn {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .filter-badge{
        text-align: center;
        font-weight: bold;
    }
    .banner-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.0);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        padding: 0 20px;
    }

    .banner-title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: fadeInDown 1s ease;
    }

    .banner-subtitle {
        font-size: 1.5rem;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        animation: fadeInUp 1s ease;
    }



    .new{
        position: absolute;
        color: #f80303;
        bottom: 5px;
        left: 15px;
        font-size: 14px;
    }
    .color-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 6px 8px;
    }

    .color-option {
        width: calc(33.33% - 6px);
        box-sizing: border-box;
    }

    .color-label {
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 2px;
        font-size: 14px;
        white-space: nowrap;
    }

    .color-box {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }


</style>

                <!-- Previous page -->
                <a th:if="${currentPage > 0}"
                   th:href="@{'/opulentia/' + ${parentCategory} + '/' + ${childCategory} + '/' + (${currentPage - 1}) + ${filterQuery}}"
                   title="Previous">
                    <i class="fas fa-angle-left"></i>
                </a>

                <!-- Page numbers -->
                <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{'/opulentia/' + ${parentCategory} + '/' + ${childCategory} + '/' + ${i} + ${filterQuery}}"
               th:text="${i + 1}"
               th:classappend="${i == currentPage} ? 'active'">
            </a>
        </span>

                <!-- Next page -->
                <a th:if="${currentPage < totalPages - 1}"
                   th:href="@{'/opulentia/' + ${parentCategory} + '/' + ${childCategory} + '/' + (${currentPage + 1}) + ${filterQuery}}"
                   title="Next">
                    <i class="fas fa-angle-right"></i>
                </a>

                <!-- Last page -->
                <a th:if="${currentPage < totalPages - 1}"
                   th:href="@{'/opulentia/' + ${parentCategory} + '/' + ${childCategory} + '/' + (${totalPages - 1}) + ${filterQuery}}"
                   title="Last">
                    <i class="fas fa-angle-double-right"></i>
                </a>

            </div>
        </div>


    </section>
    <div th:replace="~{layout/bottom-navigation :: b-nav}"></div>
</div>


<!-- Modal Filter -->
<div id="filterModal" class="modal">'/opulentia/' + ${parentCategory} + '/' + ${childCategory} + '/' + 0
    <form id="filter-form" class="modal-content" th:action="@{'/opulentia/' + ${parentCategory} + '/' + ${childCategory} + '/' + 0}" method="get">
        <div class="modal-header">
            <h2>Bộ lọc sản phẩm</h2>
            <span class="close">x</span>
        </div>
        <div class="modal-body">
            <!-- Giới tính -->
            <div class="filter-section">
                <h3 class="filter-title">Giới tính <i class="fas fa-chevron-down"></i></h3>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="checkbox" name="targetCustomer" value="male">
                        <span class="checkmark"></span> Nam
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="targetCustomer" value="female">
                        <span class="checkmark"></span> Nữ
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="targetCustomer" value="Unisex">
                        <span class="checkmark"></span> Unisex
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="targetCustomer" value="Trẻ em">
                        <span class="checkmark"></span> Trẻ em
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="targetCustomer" value="Trung niên">
                        <span class="checkmark"></span> Trung niên
                    </label>
                </div>
            </div>

            <!-- Màu sắc -->
            <div class="filter-section">
                <h3 class="filter-title">Màu sắc <i class="fas fa-chevron-down"></i></h3>
                <div class="filter-options color-grid">
                    <div th:each="color : ${colors}" class="color-option">
                        <label class="color-label">
                            <input type="checkbox" name="color" th:value="${color.ten}">
                            <span class="color-box" th:style="'background-color:' + ${color.ma}"></span>
                            <span th:text="${color.ten}" class="color-name"></span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Mức giá -->
            <div class="filter-section">
                <h3 class="filter-title">Mức giá <i class="fas fa-chevron-down"></i></h3>
                <div class="filter-options">
                    <div class="price-range">
                        <div class="price-values">
                            <span id="minPrice">100.000đ</span>
                            <span id="maxPrice">5.000.000đ</span>
                        </div>
                        <div class="range-slider">
                            <input type="range" min="100000" max="5000000" value="100000" class="slider" id="priceMin" name="priceMin">
                            <input type="range" min="100000" max="5000000" value="5000000" class="slider" id="priceMax" name="priceMax">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Thương hiệu -->
            <div class="filter-section">
                <h3 class="filter-title">Thương hiệu <i class="fas fa-chevron-down"></i></h3>
                <div class="filter-options">
                    <label class="filter-option" th:each="brand : ${brandProducts}">
                        <input type="checkbox" name="brand" th:value="${brand}">
                        <span class="checkmark"></span>
                        <span th:text="${brand}">Tên thương hiệu</span>
                    </label>
                </div>
            </div>

            <!-- Đánh giá -->
            <div class="filter-section">
                <h3 class="filter-title">Đánh giá <i class="fas fa-chevron-down"></i></h3>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="checkbox" name="minRating" value="3">
                        <span class="checkmark"></span>
                        <div class="rating-stars">
                            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                            <i class="far fa-star"></i><i class="far fa-star"></i> & up
                        </div>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="minRating" value="4">
                        <span class="checkmark"></span>
                        <div class="rating-stars">
                            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                            <i class="fas fa-star"></i><i class="far fa-star"></i> & up
                        </div>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="minRating" value="5">
                        <span class="checkmark"></span>
                        <div class="rating-stars">
                            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                            <i class="fas fa-star"></i><i class="fas fa-star"></i>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Sắp xếp theo giá -->
            <div class="filter-section">
                <h3 class="filter-title">Sắp xếp theo giá <i class="fas fa-chevron-down"></i></h3>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="radio" name="sort" value="price_asc">
                        <span class="checkmark"></span> Giá thấp đến cao
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="sort" value="price_desc">
                        <span class="checkmark"></span> Giá cao đến thấp
                    </label>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="reset" class="reset-btn">Đặt lại</button>
            <button type="button" class="apply-btn" id="filterBtn">Áp dụng</button>
        </div>
    </form>
</div>

<script>

    document.addEventListener('DOMContentLoaded', function() {

        document.getElementById('filterBtn').addEventListener('click', function() {
            const keyword = document.getElementById('keywordInput').value;
            const filterForm = document.getElementById('filter-form');

            // Tạo input hidden tạm để gửi
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.name = 'keyword'; // tên tham số cần gửi
            hiddenInput.value = keyword;

            filterForm.appendChild(hiddenInput);
            filterForm.submit();
        });



        // Tìm phần tử giỏ hàng bằng class
        const cartItem = document.querySelector('.fn-item.fn-item-cart');

        if (cartItem) {
            // Thêm ID openFilterBtn
            cartItem.id = 'openFilterBtn';

            // Thay đổi icon từ giỏ hàng sang filter
            const icon = cartItem.querySelector('i');
            if (icon) {
                icon.classList.remove('fa-shopping-cart');
                icon.classList.add('fa-filter');
            }

            // Thêm title/tooltip
            cartItem.title = "Bộ lọc sản phẩm";

            // Thêm badge counter
            const badge = document.createElement('span');
            badge.className = 'filter-badge';
            badge.textContent = '0';
            cartItem.appendChild(badge);

            // Có thể thêm style nếu cần
            cartItem.style.cursor = 'pointer';
            cartItem.style.position = 'relative';
        }

        // Hàm đếm số thuộc tính được chọn
        function countSelectedFilters() {
            let count = 0;

            // Đếm checkbox được chọn (giới tính, màu sắc, thương hiệu, đánh giá, khuyến mãi)
            count += document.querySelectorAll('input[type="checkbox"]:checked').length;

            // Đếm radio button sort được chọn
            count += document.querySelectorAll('input[type="radio"][name="sort"]:checked').length;

            // Đếm size được chọn
            count += document.querySelectorAll('.size-option.active').length;

            // Kiểm tra price range có khác mặc định không
            const priceMin = document.getElementById('priceMin');
            const priceMax = document.getElementById('priceMax');
            if (parseInt(priceMin.value) !== 100000 || parseInt(priceMax.value) !== 5000000) {
                count += 1;
            }

            return count;
        }

        // Hàm cập nhật badge
        function updateFilterBadge() {
            const badge = document.querySelector('.filter-badge');
            if (badge) {
                const count = countSelectedFilters();
                badge.textContent = count;
                badge.style.display = count > 0 ? 'block' : 'none';
            }
        }

        // Cập nhật badge khi có thay đổi
        document.querySelectorAll('input[type="checkbox"], input[type="radio"][name="sort"], .size-option, #priceMin, #priceMax').forEach(element => {
            element.addEventListener('change', updateFilterBadge);
        });

        // Hàm ngăn scroll body
        function preventBodyScroll(prevent) {
            if (prevent) {
                document.body.style.overflow = 'hidden';
                document.body.style.position = 'fixed';
                document.body.style.width = '100%';
            } else {
                document.body.style.overflow = 'auto';
                document.body.style.position = 'static';
            }
        }

        const filterModal = document.getElementById('filterModal');
        const closeBtn = document.querySelector('.close');

        // Xử lý click để mở modal filter
        const openFilterBtn = document.getElementById('openFilterBtn');
        if (openFilterBtn && filterModal) {
            openFilterBtn.addEventListener('click', function(e) {
                e.preventDefault();
                filterModal.style.display = 'block';
                //preventBodyScroll(true);

                // Khôi phục giá trị sort đã chọn từ Thymeleaf
                const selectedSort = '${selectedSort}';
                if (selectedSort) {
                    const sortRadio = document.querySelector(`input[type="radio"][name="sort"][value="${selectedSort}"]`);
                    if (sortRadio) {
                        sortRadio.checked = true;
                    }
                }

                updateFilterBadge(); // Cập nhật badge khi mở modal
            });
        }

        closeBtn.addEventListener('click', function() {
            filterModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            updateFilterBadge(); // Cập nhật badge khi đóng modal
        });

        window.addEventListener('click', function(event) {
            if (event.target === filterModal) {
                filterModal.style.display = 'none';
                document.body.style.overflow = 'auto';
                updateFilterBadge(); // Cập nhật badge khi đóng modal
            }
        });

        // Đóng/mở các section filter
        const filterTitles = document.querySelectorAll('.filter-title');

        filterTitles.forEach(title => {
            title.addEventListener('click', function() {
                const icon = this.querySelector('i');
                const options = this.nextElementSibling;

                options.classList.toggle('show');
                icon.classList.toggle('fa-chevron-down');
                icon.classList.toggle('fa-chevron-up');
            });
        });

        // Xử lý size option
        const sizeOptions = document.querySelectorAll('.size-option');

        sizeOptions.forEach(option => {
            option.addEventListener('click', function() {
                this.classList.toggle('active');
                updateFilterBadge(); // Cập nhật badge khi thay đổi size
            });
        });

        // Xử lý price range slider
        const priceMin = document.getElementById('priceMin');
        const priceMax = document.getElementById('priceMax');
        const minPriceDisplay = document.getElementById('minPrice');
        const maxPriceDisplay = document.getElementById('maxPrice');

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(price);
        }

        priceMin.addEventListener('input', function() {
            if (parseInt(this.value) > parseInt(priceMax.value)) {
                priceMax.value = this.value;
                maxPriceDisplay.textContent = formatPrice(priceMax.value);
            }
            minPriceDisplay.textContent = formatPrice(this.value);
            updateFilterBadge(); // Cập nhật badge khi thay đổi giá
        });

        priceMax.addEventListener('input', function() {
            if (parseInt(this.value) < parseInt(priceMin.value)) {
                priceMin.value = this.value;
                minPriceDisplay.textContent = formatPrice(priceMin.value);
            }
            maxPriceDisplay.textContent = formatPrice(this.value);
            updateFilterBadge(); // Cập nhật badge khi thay đổi giá
        });

        // Đặt giá trị ban đầu
        minPriceDisplay.textContent = formatPrice(priceMin.value);
        maxPriceDisplay.textContent = formatPrice(priceMax.value);

        // Reset button
        const resetBtn = document.querySelector('.reset-btn');

        resetBtn.addEventListener('click', function() {
            // Reset checkboxes
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });

            // Reset radio buttons sort
            document.querySelectorAll('input[type="radio"][name="sort"]').forEach(radio => {
                radio.checked = false;
            });

            // Reset size options
            sizeOptions.forEach(option => {
                option.classList.remove('active');
            });

            // Reset price range
            priceMin.value = 100000;
            priceMax.value = 5000000;
            minPriceDisplay.textContent = formatPrice(priceMin.value);
            maxPriceDisplay.textContent = formatPrice(priceMax.value);

            updateFilterBadge(); // Cập nhật badge khi reset
        });

        // Apply button
        const applyBtn = document.querySelector('.apply-btn');

        applyBtn.addEventListener('click', function() {
            // Đóng modal sau khi áp dụng
            filterModal.style.display = 'none';
            document.body.style.overflow = 'auto';

            const selectedCount = countSelectedFilters();
            //  alert(`Bộ lọc đã được áp dụng với ${selectedCount} thuộc tính được chọn!`);
        });

        // Thêm CSS cho badge
        const style = document.createElement('style');
        style.textContent = `
            .filter-badge {
                position: absolute;
                top: -5px;
                right: -5px;
                background-color: #ff0000;
                color: white;
                border-radius: 50%;
                width: 18px;
                height: 18px;
                font-size: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                display: none;
            }
        `;
        document.head.appendChild(style);
        const singleSelectNames = ['targetCustomer', 'color', 'minRating','brand']; // tên nhóm muốn chỉ chọn 1

        singleSelectNames.forEach(name => {
            const group = document.querySelectorAll(`input[name="${name}"]`);
            group.forEach(checkbox => {
                checkbox.addEventListener('change', function () {
                    if (this.checked) {
                        group.forEach(cb => {
                            if (cb !== this) cb.checked = false;
                        });
                        updateFilterBadge(); // Cập nhật khi chọn
                    }
                });
            });
        });
        // Khởi tạo badge lần đầu
        updateFilterBadge();
    });

    // Giữ bộ lọc đã chọn dựa trên URL
    function restoreFilterFromURL() {
        const urlParams = new URLSearchParams(window.location.search);

        // Restore all checkboxes & radio inputs
        const allInputs = document.querySelectorAll('input[type="checkbox"], input[type="radio"]');
        allInputs.forEach(input => {
            const name = input.name;
            const value = input.value;

            if (urlParams.has(name)) {
                const urlValues = urlParams.getAll(name);
                if (urlValues.includes(value)) {
                    input.checked = true;
                }
            }
        });

        // Restore giá min/max
        const priceMin = document.getElementById('priceMin');
        const priceMax = document.getElementById('priceMax');
        const minPriceDisplay = document.getElementById('minPrice');
        const maxPriceDisplay = document.getElementById('maxPrice');

        if (urlParams.has('priceMin')) {
            priceMin.value = urlParams.get('priceMin');
            minPriceDisplay.textContent = formatPrice(priceMin.value);
        }
        if (urlParams.has('priceMax')) {
            priceMax.value = urlParams.get('priceMax');
            maxPriceDisplay.textContent = formatPrice(priceMax.value);
        }
    }

    // Gọi hàm sau khi DOM ready
    restoreFilterFromURL();
    const urlParams = new URLSearchParams(window.location.search);
    const keywordInput = document.getElementById('keywordInput');
    if (urlParams.has('keyword')) {
        keywordInput.value = urlParams.get('keyword');
    }

    document.querySelectorAll('.favorite-btn').forEach(btn => {
        btn.addEventListener('mouseenter', () => {
            const selector = `.product-container[data-product="${btn.dataset.product}"] .product-wrapper`;
            const wrapper = document.querySelector(selector);
            if (wrapper) {
                wrapper.classList.add('hover');
            }
        });

        btn.addEventListener('mouseleave', () => {
            const selector = `.product-container[data-product="${btn.dataset.product}"] .product-wrapper`;
            const wrapper = document.querySelector(selector);
            if (wrapper) {
                wrapper.classList.remove('hover');
            }
        });
    });
</script>

<!--Hiệu ứng rớt từng ô màu-->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Lặp qua tất cả các product-wrapper
        document.querySelectorAll('.product-wrapper').forEach(wrapper => {
            const colorCircles = wrapper.querySelectorAll('.color-circle');

            // Nếu có các color-circle
            if (colorCircles.length > 0) {
                // Thêm style động cho mỗi circle
                colorCircles.forEach((circle, index) => {
                    const delay = (index + 1) * 0.1; // 0.1s, 0.2s, 0.3s,...
                    circle.style.transitionDelay = `${delay}s`;
                });

                // Thêm style cho wrapper (tùy chọn)
                const maxDelay = (colorCircles.length) * 0.1;
                wrapper.style.setProperty('--max-transition-delay', `${maxDelay}s`);
            }
        });
    });
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("keywordInput").removeAttribute("readonly");
    });
</script>
</body>
