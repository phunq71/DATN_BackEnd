<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/layout :: dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
	<div class="lg-body">

		<style>
:root {
	--primary-color: #000000;
	--primary-hover: #333333;
	--text-color: #333;
	--light-gray: #f8f9fa;
	--border-color: #d1d5db;
}

.lg-body {
	min-height: 100vh;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	background: #f8f9fa;
	padding: 20px;
	display: flex;
	justify-content: center;
	align-items: center;
}

.lg-container {
	max-width: 1400px;
	width: 90%;
	background: #ffffff;
	border-radius: 8px;
	box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
	overflow: hidden;
	transition: all 0.5s ease;
}

.lg-left {
	padding: 50px 40px;
	background: #fff;
	transition: all 0.5s ease;
}

.lg-title {
	font-weight: 700;
	font-size: 1.8rem;
	color: var(--text-color);
	margin-bottom: 1.8rem;
	letter-spacing: 1px;
	text-align: center;
	position: relative;
	padding-bottom: 15px;
}

.lg-title::after {
	content: '';
	position: absolute;
	bottom: 0;
	left: 50%;
	transform: translateX(-50%);
	width: 60px;
	height: 3px;
	background: black;
}

.lg-form-group {
	position: relative;
	margin-bottom: 2rem;
}

.lg-form-control {
	display: block;
	width: 100%;
	padding: 12px 0;
	font-size: 1rem;
	color: var(--text-color);
	background: transparent;
	border: none;
	border-bottom: 1px solid var(--border-color);
	transition: all 0.3s ease;
	outline: none;
}

.lg-form-control:focus {
	border-bottom: 2px solid var(--primary-color);
}

.lg-form-label {
	position: absolute;
	top: 12px;
	left: 0;
	font-size: 1rem;
	color: #777;
	pointer-events: none;
	transition: all 0.3s ease;
}

.lg-form-control:focus ~ .lg-form-label, .lg-form-control:not(:placeholder-shown) 
	 ~ .lg-form-label {
	top: -18px;
	left: 0;
	font-size: 0.85rem;
	color: var(--primary-color);
	font-weight: 600;
}

.lg-password-wrapper {
	position: relative;
}

.lg-toggle-password {
	position: absolute;
	right: 0;
	top: 12px;
	cursor: pointer;
	color: #888;
	font-size: 1.1rem;
	transition: color 0.2s ease;
	width: 30px;
	height: 30px;
	display: flex;
	align-items: center;
	justify-content: center;
}

.lg-toggle-password:hover {
	color: var(--primary-color);
}

.lg-btn-submit {
	padding: 12px;
	background: var(--primary-color);
	color: #fff;
	font-weight: 600;
	border: none;
	transition: all 0.2s ease;
	border-radius: 6px;
	font-size: 1rem;
}

.lg-btn-submit:hover {
	background: var(--primary-hover);
}

.lg-btn-submit.white {
	background: #fff;
	color: var(--primary-color);
	border: 1px solid var(--primary-color);
}

.lg-btn-submit.white:hover {
	background: #f1f1f1;
}

.lg-form-footer {
	font-size: 0.9rem;
	color: #555;
	margin-top: 1.5rem;
	text-align: center;
}

.lg-form-footer a {
	color: var(--primary-color);
	font-weight: 600;
	text-decoration: none;
}

.lg-form-footer a:hover {
	text-decoration: underline;
}

.lg-right {
	background: #000;
	color: #fff;
	padding: 50px 30px;
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100%;
}

.lg-right-content {
	max-width: 300px;
	margin: 0 auto;
	text-align: center;
}

.lg-right-title {
	font-size: 1.8rem;
	font-weight: 700;
	margin-bottom: 1.5rem;
}

.lg-right-text {
	font-size: 1rem;
	line-height: 1.5;
	margin-bottom: 2rem;
	color: #e0e0e0;
}

.lg-btn-signup {
	padding: 12px 30px;
	font-weight: 600;
	background-color: #fff;
	color: var(--primary-color);
	border: none;
	transition: all 0.2s ease;
	border-radius: 6px;
	font-size: 1rem;
}

.lg-btn-signup:hover {
	background-color: #f1f1f1;
}

.social-login {
	display: flex;
	justify-content: center;
	gap: 20px;
	margin-bottom: 25px;
}

.social-login img {
	width: 50px;
}

.social-btn i {
	color: white;
	font-size: 1.2rem;
}

.lg-divider {
	position: relative;
	color: #777;
	margin: 1.5rem 0;
	text-align: center;
}

.lg-divider::before, .lg-divider::after {
	content: "";
	position: absolute;
	top: 50%;
	width: 42%;
	height: 1px;
	background-color: var(--border-color);
}

.lg-divider::before {
	left: 0;
}

.lg-divider::after {
	right: 0;
}

.remember-forgot {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 25px;
	font-size: 0.9rem;
}

.remember-me {
	display: flex;
	align-items: center;
	gap: 8px;
}

.remember-me input {
	width: 18px;
	height: 18px;
	accent-color: var(--primary-color);
}

.remember-me label {
	color: #555;
	cursor: pointer;
}

/* Expanded state */
.lg-container.expanded .lg-left {
	width: 41.666667%; /* 5/12 */
}

.lg-container.expanded .lg-right {
	width: 58.333333%; /* 7/12 */
}

/* Registration form */
.registration-form {
	display: none;
}

.registration-form .row {
	margin-bottom: 15px;
}

/* Show registration form when expanded */
.lg-container.expanded .login-form {
	display: none;
}

.lg-container.expanded .registration-form {
	display: block;
}

.lg-container.expanded .lg-right-content {
	display: none;
}

.lg-container.expanded .login-prompt {
	display: block;
	text-align: center;
	margin-top: 20px;
}

.login-prompt {
	display: none;
}

@media ( max-width : 768px) {
	.lg-container {
		flex-direction: column;
		max-width: 500px;
	}
	.lg-right {
		padding: 30px;
	}
	.lg-right-content {
		padding: 20px 0;
	}
	
	.lg-container.expanded .lg-left,
	.lg-container.expanded .lg-right {
		width: 100%;
	}
}
</style>
		<div class="lg-container">
			<div class="row g-0">
				<div class="col-lg-7 lg-left">
					<div class="login-form">
						<h2 class="lg-title">ĐĂNG NHẬP</h2>

						<div class="social-login">
							<a href="#"> <img
								src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1280px-Facebook_f_logo_%282019%29.svg.png"
								alt="Facebook">
							</a> <a href="#"> <img
								src="https://cdn-icons-png.flaticon.com/512/300/300221.png"
								alt="Google">
							</a>
						</div>

						<div class="lg-divider">hoặc</div>

						<form action="#" method="post" autocomplete="off">
							<div class="lg-form-group">
								<input type="email" class="lg-form-control" id="email"
									name="email" placeholder=" " required> <label
									for="email" class="lg-form-label">Email</label>
							</div>

							<div class="lg-form-group">
								<div class="lg-password-wrapper">
									<input type="password" class="lg-form-control" id="password"
										name="password" placeholder=" " required> <label
										for="password" class="lg-form-label">Mật khẩu</label> <span
										toggle="#password" class="lg-toggle-password"> <i
										class="fa-solid fa-eye"></i>
									</span>
								</div>
							</div>

							<div class="remember-forgot">
								<div class="remember-me">
									<input type="checkbox" id="remember"> <label
										for="remember">Ghi nhớ đăng nhập</label>
								</div>
								<a href="#" class="forgot-password">Quên mật khẩu?</a>
							</div>

							<button type="submit" class="lg-btn-submit btn w-100 mb-3">ĐĂNG
								NHẬP</button>

							<p class="lg-form-footer">
								Chưa có tài khoản? <a href="#" class="show-register">Đăng ký ngay</a>
							</p>
						</form>
					</div>
					
					<div class="registration-form">
						<h2 class="lg-title">ĐĂNG KÝ</h2>
						
						<form action="#" method="post" autocomplete="off">
							<div class="row">
								<div class="col-md-6">
									<div class="lg-form-group">
										<input type="email" class="lg-form-control" id="reg-email"
											name="email" placeholder=" " required> 
										<label for="reg-email" class="lg-form-label">Email</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="lg-form-group">
										<input type="text" class="lg-form-control" id="fullname"
											name="fullname" placeholder=" " required> 
										<label for="fullname" class="lg-form-label">Họ và tên</label>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-6">
									<div class="lg-form-group">
										<input type="date" class="lg-form-control" id="birthday"
											name="birthday" placeholder=" " required> 
										<label for="birthday" class="lg-form-label">Ngày sinh</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="lg-form-group">
										<select class="lg-form-control" id="gender" name="gender" required>
											<option value="" disabled selected></option>
											<option value="male">Nam</option>
											<option value="female">Nữ</option>
											<option value="other">Khác</option>
										</select>
										<label for="gender" class="lg-form-label">Giới tính</label>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-6">
									<div class="lg-form-group">
										<div class="lg-password-wrapper">
											<input type="password" class="lg-form-control" id="reg-password"
												name="password" placeholder=" " required> 
											<label for="reg-password" class="lg-form-label">Mật khẩu</label>
											<span toggle="#reg-password" class="lg-toggle-password"> 
												<i class="fa-solid fa-eye"></i>
											</span>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="lg-form-group">
										<div class="lg-password-wrapper">
											<input type="password" class="lg-form-control" id="confirm-password"
												name="confirm-password" placeholder=" " required> 
											<label for="confirm-password" class="lg-form-label">Xác nhận mật khẩu</label>
											<span toggle="#confirm-password" class="lg-toggle-password"> 
												<i class="fa-solid fa-eye"></i>
											</span>
										</div>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-4">
									<div class="lg-form-group">
										<select class="lg-form-control" id="city" name="city" required>
											<option value="" disabled selected></option>
											<option value="hanoi">Hà Nội</option>
											<option value="hcm">TP Hồ Chí Minh</option>
											<option value="danang">Đà Nẵng</option>
										</select>
										<label for="city" class="lg-form-label">Tỉnh/Thành phố</label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="lg-form-group">
										<select class="lg-form-control" id="district" name="district" required>
											<option value="" disabled selected></option>
											<option value="quan1">Quận 1</option>
											<option value="quan2">Quận 2</option>
											<option value="quan3">Quận 3</option>
										</select>
										<label for="district" class="lg-form-label">Quận/Huyện</label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="lg-form-group">
										<select class="lg-form-control" id="ward" name="ward" required>
											<option value="" disabled selected></option>
											<option value="phuong1">Phường 1</option>
											<option value="phuong2">Phường 2</option>
											<option value="phuong3">Phường 3</option>
										</select>
										<label for="ward" class="lg-form-label">Phường/Xã</label>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-12">
									<div class="lg-form-group">
										<input type="text" class="lg-form-control" id="address"
											name="address" placeholder=" " required> 
										<label for="address" class="lg-form-label">Địa chỉ (số nhà, tên đường)</label>
									</div>
								</div>
							</div>
							
							<button type="submit" class="lg-btn-submit btn w-100 mb-3">ĐĂNG KÝ</button>
						</form>
					</div>
				</div>

				<div class="col-lg-5 lg-right">
					<div class="lg-right-content">
						<h2 class="lg-right-title">TẠO TÀI KHOẢN</h2>
						<p class="lg-right-text">
							Nhanh tay đăng ký để nhận các ưu đãi hấp dẫn lên đến <b>1.000.000đ!</b>
						</p>
						<button type="button" class="lg-btn-signup btn show-register">ĐĂNG KÝ
							NGAY</button>
					</div>
					
					<div class="login-prompt">
						<h2 class="lg-right-title">BẠN ĐÃ CÓ TÀI KHOẢN?</h2>
						<p class="lg-right-text">
							Đăng nhập ngay để trải nghiệm dịch vụ của chúng tôi
						</p>
						<button type="button" class="lg-btn-signup btn show-login white">ĐĂNG NHẬP</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
    // Toggle password visibility
    document.querySelectorAll('.lg-toggle-password').forEach(function(toggle) {
      toggle.addEventListener('click', function() {
        const inputId = this.getAttribute('toggle');
        const passwordInput = document.querySelector(inputId);
        const icon = this.querySelector('i');
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
    });
    
    // Add focus effect to inputs
    const inputs = document.querySelectorAll('.lg-form-control');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        if (this.value === '') {
          this.parentElement.classList.remove('focused');
        }
      });
      
      // Check if input has value on page load
      if (input.value !== '') {
        input.parentElement.classList.add('focused');
      }
    });
    
    // Toggle between login and registration forms
    document.querySelectorAll('.show-register').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector('.lg-container').classList.add('expanded');
        document.querySelector('.login-form').style.display = 'none';
        document.querySelector('.registration-form').style.display = 'block';
        document.querySelector('.lg-right-content').style.display = 'none';
        document.querySelector('.login-prompt').style.display = 'block';
      });
    });
    
    document.querySelectorAll('.show-login').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector('.lg-container').classList.remove('expanded');
        document.querySelector('.login-form').style.display = 'block';
        document.querySelector('.registration-form').style.display = 'none';
        document.querySelector('.lg-right-content').style.display = 'block';
        document.querySelector('.login-prompt').style.display = 'none';
      });
    });
  </script>
</body>
</html>
