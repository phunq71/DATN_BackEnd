 <style>
        .auth {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .lg-container {
            width: 1200px;
            height: 80vh;
            display: flex;
            background: #000;
            color: #fff;
            overflow: hidden;
            border-radius: 10px;
            transition: 0.5s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .lg-left,
        .lg-right {

            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .lg-left {
            padding: 50px;
            width: 60%;
            background: #fff;
            color: #000;
            position: relative;
        }

        .lg-right {
            width: 40%;
            background: #000;
            color: #fff;
            align-items: center;
            text-align: center;
        }

        .lg-form h2 {
            margin-bottom: 20px;
        }



        .lg-hidden {
            display: none;
        }

        .lg-container.register-active .lg-left {
            width: 40%;
        }

        .lg-container.register-active .lg-right {
            width: 60%;
        }

        .lg-container.register-active .lg-login-form {
            display: none;
        }

        .lg-container.register-active .lg-register-form {
            display: block;
        }

        .lg-register-form {
            display: none;
        }


        /*  */


        :root {
            --primary-color: #000000;
            --primary-hover: #333333;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --border-color: #d1d5db;
        }

        .lg-body {
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .lg-title {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 1.8rem;
            letter-spacing: 1px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .lg-rs-title {
            font-weight: 700;
            font-size: 1.8rem;
            color: #ffff;
            margin-top: 1.8rem;
            margin-bottom: 1.8rem;
            letter-spacing: 1px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;

        }


        .lg-form-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .lg-form-control {
            display: block;
            width: 100%;
            padding: 12px 0;
            font-size: 1rem;
            color: var(--text-color);
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
            outline: none;
        }

        .lg-form-control:focus {
            border-bottom: 2px solid var(--primary-color);
        }

        .lg-form-label {
            position: absolute;
            top: 12px;
            left: 0;
            font-size: 1rem;
            color: #777;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .lg-form-control:focus~.lg-form-label,
        .lg-form-control:not(:placeholder-shown)~.lg-form-label {
            top: -18px;
            left: 0;
            font-size: 0.85rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .lg-password-wrapper {
            position: relative;
        }

        .lg-toggle-password {
            position: absolute;
            right: 0;
            top: 12px;
            cursor: pointer;
            color: #888;
            font-size: 1.1rem;
            transition: color 0.2s ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lg-toggle-password:hover {
            color: var(--primary-color);
        }

        .lg-btn-submit {
            padding: 12px;
            background: var(--primary-color);
            color: #fff;
            font-weight: 600;
            border: none;
            transition: all 0.2s ease;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
        }


        .lg-btn-rs-submit {
            padding: 12px;
            background: #ffff;
            color: black;
            font-weight: 600;
            border: none;
            transition: all 0.2s ease;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
        }

        .lg-btn-rs-submit:hover {
            background: #333;
        }

        .lg-btn-submit:hover {
            background: var(--primary-hover);
        }

        .lg-btn-submit.white {
            background: #fff;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .lg-btn-submit.white:hover {
            background: #f1f1f1;
        }


        .lg-right-content {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        .lg-right-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .lg-right-text {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }


        .lg-left-content {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
            
        }

        .lg-left-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .lg-left-text {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 2rem;
            color: #fff;
        }



        .lg-btn-signup {
            padding: 12px 30px;
            font-weight: 600;
            background-color: #fff;
            color: var(--primary-color);
            border: none;
            transition: all 0.2s ease;
            border-radius: 6px;
            font-size: 1rem;
        }

        .lg-btn-signup:hover {
            background-color: #f1f1f1;
        }

        .lg-btn-login {
            padding: 12px 30px;
            font-weight: 600;
            background-color: #fff;
            color: #000;
            border: none;
            transition: all 0.2s ease;
            border-radius: 6px;
            font-size: 1rem;
        }

        .lg-btn-login:hover {
            background-color: #232323;
            color: #ffff;
        }


        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .social-login img {
            width: 50px;
        }

        .social-btn i {
            color: white;
            font-size: 1.2rem;
        }

        .lg-divider {
            position: relative;
            color: #777;
            margin: 1.5rem 0;
            text-align: center;
        }

        .lg-divider::before,
        .lg-divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background-color: var(--border-color);
        }

        .lg-divider::before {
            left: 0;
        }

        .lg-divider::after {
            right: 0;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .remember-me label {
            color: #555;
            cursor: pointer;
        }

        /* Expanded state */
        .lg-container.expanded .lg-left {
            width: 41.666667%;
            /* 5/12 */
        }

        .lg-container.expanded .lg-right {
            width: 58.333333%;
            /* 7/12 */
        }



        .registration-form .row {
            margin-bottom: 15px;
        }

        /* Show registration form when expanded */
        .lg-container.expanded .login-form {
            display: none;
        }

        .lg-container.expanded .registration-form {
            display: block;
        }

        .lg-container.expanded .lg-right-content {
            display: none;
        }

        .lg-container.expanded .login-prompt {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .login-prompt {
            display: none;
        }

        @media (max-width : 768px) {
            .lg-container {
                flex-direction: column;
                max-width: 500px;
            }

            .lg-right {
                padding: 30px;
            }

            .lg-right-content {
                padding: 20px 0;
            }

            .lg-container.expanded .lg-left,
            .lg-container.expanded .lg-right {
                width: 100%;
            }
        }

 <style>
     /* Thêm vào CSS hiện có của bạn */
     .otp-modal {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         z-index: 1050;
     }
     .otp-container {
         position: fixed;
         top: 0; left: 0;
         width: 100%; height: 100%;
         display: flex;
         justify-content: center;
         align-items: center;
         z-index: 1000;
         background: url('https://example.com/your-background-image.jpg') center/cover no-repeat;
     }

     .otp-container::before {
         content: '';
         position: absolute;
         top: 0; left: 0;
         width: 100%; height: 100%;
         background-color: rgba(0, 0, 0, 0.5);
         backdrop-filter: blur(8px);
         -webkit-backdrop-filter: blur(8px);
         z-index: -1;
     }

     .otp-box {
         position: relative; /* ✅ Thêm dòng này để làm cha chứa tuyệt đối */
         background-color: rgba(255, 255, 255, 0.95);
         padding: 2rem;
         border-radius: 10px;
         box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
         width: 100%;
         max-width: 450px;
         animation: fadeInUp 0.5s ease-out;
         text-align: center;
     }

     .otp-title {
         font-weight: bold;
         font-size: 1.8rem;
         color: #081c34;
         margin-bottom: 1rem;
     }

     .otp-inputs {
         display: flex;
         justify-content: space-between;
         gap: 10px;
         margin: 1rem 0;
     }

     .otp-inputs input {
         width: 3rem;
         height: 3.2rem;
         font-size: 1.5rem;
         text-align: center;
         border: 1px solid #ccc;
         border-radius: 5px;
     }

     .otp-inputs input:focus {
         border-color: #4a90e2;
         outline: none;
         box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
     }

     .note {
         color: #333;
         font-size: 0.95rem;
         margin-bottom: 1rem;
     }

     .msg {
         color: red;
         font-weight: bold;
         margin-bottom: 1rem;
     }

     .btn-submit, .btn-resend {
         width: 100%;
         padding: 10px;
         font-size: 0.95rem;
         border-radius: 6px;
         border: none;
         margin-top: 10px;
         cursor: pointer;
         transition: background-color 0.3s ease;
     }

     /* Nút xác thực OTP - đậm */
     .btn-submit {
         background-color: #003366; /* xanh đậm */
         color: #fff;
     }

     .btn-submit:hover {
         background-color: #00509e;
     }

     /* Nút gửi lại - xám nhạt khi disabled */
     .btn-resend {
         background-color: #bbb;
         color: #fff;
     }

     /* Enabled thì đổi màu xanh nhẹ */
     .btn-resend.enabled {
         background-color: #28a745;
     }

     .btn-resend.enabled:hover {
         background-color: #218838;
     }
     .btn-cancel {
         position: absolute;
         top: 10px;
         right: 10px;
         background: transparent;
         border: none;
         font-size: 20px;
         color: #333;
         cursor: pointer;
         z-index: 10;
     }

     .btn-cancel:hover {
         color: red;
     }


     @keyframes fadeInUp {
         from { opacity: 0; transform: translateY(20px); }
         to { opacity: 1; transform: translateY(0); }
     }
 </style>

        const container = document.getElementById('lgFormContainer');
        const switchToRegisterDiv = document.querySelector('.lg-switch-to-register');
        const switchToLoginDiv = document.querySelector('.lg-switch-to-login');
        const loginForm = document.querySelector('.lg-login-form');
        const registerForm = document.querySelector('.lg-register-form');


        function switchToRegister() {
            container.classList.add('register-active');
            switchToRegisterDiv.classList.add('lg-hidden');
            switchToLoginDiv.classList.remove('lg-hidden');
            document.querySelector('.lg-register-form').classList.add('lg-register-form-white');
            document.querySelector('.lg-right').style.background = '#fff';
            document.querySelector('.lg-left').style.background = '#000';
        }

        function switchToLogin() {
            container.classList.remove('register-active');
            switchToRegisterDiv.classList.remove('lg-hidden');
            switchToLoginDiv.classList.add('lg-hidden');
            document.querySelector('.lg-register-form').classList.remove('lg-register-form-white');
            document.querySelector('.lg-right').style.background = '#000';
            document.querySelector('.lg-left').style.background = '#fff';
        }


        // Toggle password visibility
        document.querySelectorAll('.lg-toggle-password').forEach(function (toggle) {
            toggle.addEventListener('click', function () {
                const inputId = this.getAttribute('toggle');
                const passwordInput = document.querySelector(inputId);
                const icon = this.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
        });


        // Giữ lụa chọn remember-me
        const checkbox = document.getElementById('remember-me');
        checkbox.addEventListener('change', () => {
            localStorage.setItem('rememberMeChecked', checkbox.checked);
        });

        window.addEventListener('DOMContentLoaded', () => {
            const checked = localStorage.getItem('rememberMeChecked') === 'true';
            if (checked) checkbox.checked = true;
        });


    </script>
<!-- Xử lý đăng ký-->

 <script>
     let otpTimer = null;

     let dataAddress = [];
     let provincesSelect = document.getElementById('province');
     let districtsSelect = document.getElementById('district');
     let wardsSelect = document.getElementById('ward');

     axios.get('/data/Address.json')
         .then(response => {
             dataAddress = response.data;
             populateProvinces();
         })
         .catch(error => {
             console.error("Lỗi khi tải dữ liệu địa chỉ:", error);
         });

     function populateProvinces() {
         provincesSelect.innerHTML = '<option value="">Chọn tỉnh/thành phố</option>';
         dataAddress.forEach(province => {
             let option = document.createElement('option');
             option.value = province.ProvinceName;
             option.textContent = province.ProvinceName;
             provincesSelect.appendChild(option);
         });
     }

     provincesSelect.addEventListener('change', () => {
         clearSelect(districtsSelect);
         clearSelect(wardsSelect);
         let selectedProvinceName = provincesSelect.value;
         if (!selectedProvinceName) return;
         let province = dataAddress.find(p => p.ProvinceName === selectedProvinceName);
         if (province) {
             districtsSelect.innerHTML = '<option value="">Chọn quận/huyện</option>';
             province.Districts.forEach(district => {
                 let option = document.createElement('option');
                 option.value = district.DistrictName;
                 option.textContent = district.DistrictName;
                 districtsSelect.appendChild(option);
             });
         }
     });

     districtsSelect.addEventListener('change', () => {
         clearSelect(wardsSelect);
         let selectedProvinceName = provincesSelect.value;
         let selectedDistrictName = districtsSelect.value;
         if (!selectedProvinceName || !selectedDistrictName) return;
         let province = dataAddress.find(p => p.ProvinceName === selectedProvinceName);
         if (!province) return;
         let district = province.Districts.find(d => d.DistrictName === selectedDistrictName);
         if (district) {
             wardsSelect.innerHTML = '<option value="">Chọn phường/xã</option>';
             district.Wards.forEach(ward => {
                 let option = document.createElement('option');
                 option.value = ward.WardName;
                 option.textContent = ward.WardName;
                 wardsSelect.appendChild(option);
             });
         }
     });
     function clearSelect(selectElement) {
         while (selectElement.options.length > 1) {
             selectElement.remove(1);
         }
     }

     document.addEventListener("DOMContentLoaded", function () {

         document.querySelector(".otp-container").addEventListener("click", function (e) {
             if (e.target === this) {
                 hideOtpModal();
             }
         });
         // Biến toàn cục để lưu dữ liệu đăng ký
         let pendingRegistrationData = null;
         function validateRegistrationForm() {
             const email = document.getElementById("reg-email").value;
             const fullname = document.getElementById("fullname").value;
             const birthday = document.getElementById("birthday").value;
             const gender = document.getElementById("gender").value;
             const password = document.getElementById("reg-password").value;
             const confirmPassword = document.getElementById("confirm-password").value;
             const provinceName = provincesSelect.value;
             const districtName = districtsSelect.value;
             const wardName = wardsSelect.value;
             const addressDetail = document.getElementById("address").value;

             const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

             if (!email) {
                 Swal.fire({
                     icon: 'warning',
                     title: 'Thiếu Email',
                     text: 'Vui lòng nhập địa chỉ email.',
                     confirmButtonColor: '#000000'
                 });
                 return false;
             }

             if (!emailRegex.test(email)) {
                 Swal.fire({
                     icon: 'error',
                     title: 'Email không hợp lệ',
                     text: 'Vui lòng nhập đúng định dạng email (ví dụ: example@gmail.com).',
                     confirmButtonColor: '#000000'
                 });
                 return false;
             }

             if (!fullname) {
                 Swal.fire({
                     icon: 'warning',
                     title: 'Thiếu Họ tên',
                     text: 'Vui lòng nhập họ tên đầy đủ.',
                     confirmButtonColor: '#000000'
                 });
                 return false;
             }

             if (!birthday) {
                 Swal.fire({
                     icon: 'warning',
                     title: 'Thiếu ngày sinh',
                     text: 'Vui lòng chọn ngày sinh.',
                     confirmButtonColor: '#000000'
                 });
                 return false;
             }

             if (!gender) {
                 Swal.fire({
                     icon: 'warning',
                     title: 'Chưa chọn giới tính',
                     text: 'Vui lòng chọn giới tính.',
                     confirmButtonColor: '#000000'
                 });
                 return false;
             }

             if (!password) {
                 Swal.fire({
                     icon: 'warning',
                     title: 'Thiếu mật khẩu',
                     text: 'Vui lòng nhập mật khẩu.',
                     confirmButtonColor: '#000000'
                 });
                 return false;
             }

             if (password.length < 6) {
                 Swal.fire({
                     icon: 'warning',
                     title: 'Mật khẩu quá ngắn',
                     text: 'Mật khẩu phải có ít nhất 6 ký tự.',
                     confirmButtonColor: '#000000'
                 });
                 return false;
             }

             if (!confirmPassword) {
                 Swal.fire({
                     icon: 'warning',
                     title: 'Thiếu xác nhận mật khẩu',
                     text: 'Vui lòng nhập lại mật khẩu để xác nhận.',
                     confirmButtonColor: '#000000'
                 });
                 return false;
             }

             if (password !== confirmPassword) {
                 Swal.fire({
                     icon: 'error',
                     title: 'Mật khẩu không khớp',
                     text: 'Mật khẩu và xác nhận không giống nhau.',
                     confirmButtonColor: '#000000'
                 });
                 return false;
             }

             if (password !== confirmPassword) {
                 Swal.fire({
                     icon: 'error',
                     title: 'Mật khẩu không khớp',
                     text: 'Vui lòng kiểm tra lại mật khẩu xác nhận.',
                     confirmButtonColor: '#000000'
                 });
                 return false;
             }

             if (!addressDetail || !provinceName || !districtName || !wardName) {
                 Swal.fire({
                     icon: 'warning',
                     title: 'Thiếu địa chỉ',
                     text: 'Vui lòng nhập đầy đủ địa chỉ.',
                     confirmButtonColor: '#000000'
                 });
                 return false;
             }

             const fullAddress = `${addressDetail}, ${wardName}, ${districtName}, ${provinceName}`;

             pendingRegistrationData = {
                 email,
                 password,
                 confirmPassword,
                 fullname,
                 gender,
                 address: fullAddress,
                 dob: birthday
             };

             return true;
         }

         function register() {
             if (!validateRegistrationForm()) {
                 return;
             }
             showOtpModal(pendingRegistrationData.email);
             // Gửi OTP
             sendOtpForRegistration();
         }

         function sendOtpForRegistration() {
             axios.post("/opulentia/send-otp-register", pendingRegistrationData)
                 .then(res => {
                     startOtpCountdown();
                     document.getElementById("otpMessage").style.display = "none";
                 })
                 .catch(err => {
                     console.error("Lỗi gửi OTP:", err);
                     document.getElementById("otpMessage").textContent = err.response?.data || "Gửi OTP thất bại";
                     document.getElementById("otpMessage").style.display = "block";
                 });
         }


         function confirmOtp() {
             const otpInputs = document.querySelectorAll('#otpModal .otp-inputs input');
             const otp = Array.from(otpInputs).map(input => input.value).join('');
             Swal.fire({
                 icon: 'warning',
                 title: 'Thiếu mã OTP',
                 text: 'Vui lòng nhập đủ 6 chữ số OTP.',
                 confirmButtonColor: '#000000'
             });

             // Gửi OTP đến endpoint xác thực
             axios.post("/opulentia/confirm-otp-register", null, {
                 params: {
                     otp: otp
                 }
             })
                 .then(res => {
                     if (res.data.includes("🎉")) {
                         Swal.fire({
                             icon: 'success',
                             title: 'Xác thực thành công',
                             text: res.data,
                             timer: 3000,
                             showConfirmButton: false
                         }).then(() => {
                             hideOtpModal();
                             window.location.href = "/auth?registerSuccess=true";
                         });
                     } else {
                         // Hiển thị thông báo lỗi
                         Swal.fire({
                             icon: 'warning',
                             title: 'Thiếu mã OTP',
                             text: 'Vui lòng nhập đủ 6 chữ số OTP.',
                             confirmButtonColor: '#000000'
                         });

                     }
                 })
                 .catch(err => {
                     console.error("Lỗi xác nhận OTP:", err);
                     Swal.fire({
                         icon: 'error',
                         title: 'Xác thực thất bại',
                         text: err.response?.data || "Xác nhận OTP thất bại",
                         confirmButtonColor: '#000000'
                     });
                 });
         }
         // Cập nhật event listeners
         document.getElementById("registerBtn").addEventListener("click", register);
         document.getElementById("confirmOtpBtn").addEventListener("click", confirmOtp);
         document.getElementById("resendBtn").addEventListener("click", function(e) {
             e.preventDefault();
             if (!this.disabled) {
                 sendOtpForRegistration();
             }
         });
     });

     // Các hàm hỗ trợ OTP modal (giữ nguyên như trước)
     function showOtpModal(email) {
         const modal = document.getElementById('otpModal');
         document.getElementById('otpEmailInput').value = email;
         modal.style.display = 'block';
         startOtpCountdown();
         setupOtpInputs();
     }

     function hideOtpModal() {
         const modal = document.getElementById('otpModal');
         modal.style.display = 'none';
         clearInterval(otpTimer);
     }

     function startOtpCountdown() {
         let countdown = 60;
         const resendBtn = document.getElementById('resendBtn');

         clearInterval(otpTimer);

         resendBtn.disabled = true;
         resendBtn.classList.remove('enabled');
         resendBtn.textContent = `Gửi lại mã (${countdown}s)`;

         otpTimer = setInterval(() => {
             countdown--;
             resendBtn.textContent = `Gửi lại mã (${countdown}s)`;
             if (countdown <= 0) {
                 clearInterval(otpTimer);
                 resendBtn.disabled = false;
                 resendBtn.classList.add('enabled');
                 resendBtn.textContent = 'Gửi lại mã';
             }
         }, 1000);
     }

     function setupOtpInputs() {
         const inputs = document.querySelectorAll('#otpModal .otp-inputs input');
         inputs.forEach(input => input.value = ''); // Clear các input cũ

         inputs.forEach((input, index) => {
             input.addEventListener('input', () => {
                 if (input.value.length === 1 && index < inputs.length - 1) {
                     inputs[index + 1].focus();
                 }
             });

             input.addEventListener('keydown', (e) => {
                 if (e.key === 'Backspace' && !input.value && index > 0) {
                     inputs[index - 1].focus();
                 }
             });
         });

         if (inputs.length > 0) {
             inputs[0].focus();
         }
     }

 </script>
