    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 <style>
        .auth {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .lg-container {
            width: 1200px;
            height: 80vh;
            display: flex;
            background: #000;
            color: #fff;
            overflow: hidden;
            border-radius: 10px;
            transition: 0.5s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .lg-left,
        .lg-right {

            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .lg-left {
            padding: 50px;
            width: 60%;
            background: #fff;
            color: #000;
            position: relative;
        }

        .lg-right {
            width: 40%;
            background: #000;
            color: #fff;
            align-items: center;
            text-align: center;
        }

        .lg-form h2 {
            margin-bottom: 20px;
        }



        .lg-hidden {
            display: none;
        }

        .lg-container.register-active .lg-left {
            width: 40%;
        }

        .lg-container.register-active .lg-right {
            width: 60%;
        }

        .lg-container.register-active .lg-login-form {
            display: none;
        }

        .lg-container.register-active .lg-register-form {
            display: block;
        }

        .lg-register-form {
            display: none;
        }


        /*  */


        :root {
            --primary-color: #000000;
            --primary-hover: #333333;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --border-color: #d1d5db;
        }

        .lg-body {
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .lg-title {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 1.8rem;
            letter-spacing: 1px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .lg-rs-title {
            font-weight: 700;
            font-size: 1.8rem;
            color: #ffff;
            margin-top: 1.8rem;
            margin-bottom: 1.8rem;
            letter-spacing: 1px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;

        }


        .lg-form-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .lg-form-control {
            display: block;
            width: 100%;
            padding: 12px 0;
            font-size: 1rem;
            color: var(--text-color);
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
            outline: none;
        }

        .lg-form-control:focus {
            border-bottom: 2px solid var(--primary-color);
        }

        .lg-form-label {
            position: absolute;
            top: 12px;
            left: 0;
            font-size: 1rem;
            color: #777;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .lg-form-control:focus~.lg-form-label,
        .lg-form-control:not(:placeholder-shown)~.lg-form-label {
            top: -18px;
            left: 0;
            font-size: 0.85rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .lg-password-wrapper {
            position: relative;
        }

        .lg-toggle-password {
            position: absolute;
            right: 0;
            top: 12px;
            cursor: pointer;
            color: #888;
            font-size: 1.1rem;
            transition: color 0.2s ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lg-toggle-password:hover {
            color: var(--primary-color);
        }

        .lg-btn-submit {
            padding: 12px;
            background: var(--primary-color);
            color: #fff;
            font-weight: 600;
            border: none;
            transition: all 0.2s ease;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
        }


        .lg-btn-rs-submit {
            padding: 12px;
            background: #ffff;
            color: black;
            font-weight: 600;
            border: none;
            transition: all 0.2s ease;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
        }

        .lg-btn-rs-submit:hover {
            background: #333;
        }

        .lg-btn-submit:hover {
            background: var(--primary-hover);
        }

        .lg-btn-submit.white {
            background: #fff;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .lg-btn-submit.white:hover {
            background: #f1f1f1;
        }


        .lg-right-content {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        .lg-right-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .lg-right-text {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }


        .lg-left-content {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
            
        }

        .lg-left-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .lg-left-text {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 2rem;
            color: #fff;
        }



        .lg-btn-signup {
            padding: 12px 30px;
            font-weight: 600;
            background-color: #fff;
            color: var(--primary-color);
            border: none;
            transition: all 0.2s ease;
            border-radius: 6px;
            font-size: 1rem;
        }

        .lg-btn-signup:hover {
            background-color: #f1f1f1;
        }

        .lg-btn-login {
            padding: 12px 30px;
            font-weight: 600;
            background-color: #fff;
            color: #000;
            border: none;
            transition: all 0.2s ease;
            border-radius: 6px;
            font-size: 1rem;
        }

        .lg-btn-login:hover {
            background-color: #232323;
            color: #ffff;
        }


        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .social-login img {
            width: 50px;
        }

        .social-btn i {
            color: white;
            font-size: 1.2rem;
        }

        .lg-divider {
            position: relative;
            color: #777;
            margin: 1.5rem 0;
            text-align: center;
        }

        .lg-divider::before,
        .lg-divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background-color: var(--border-color);
        }

        .lg-divider::before {
            left: 0;
        }

        .lg-divider::after {
            right: 0;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .remember-me label {
            color: #555;
            cursor: pointer;
        }

        /* Expanded state */
        .lg-container.expanded .lg-left {
            width: 41.666667%;
            /* 5/12 */
        }

        .lg-container.expanded .lg-right {
            width: 58.333333%;
            /* 7/12 */
        }



        .registration-form .row {
            margin-bottom: 15px;
        }

        /* Show registration form when expanded */
        .lg-container.expanded .login-form {
            display: none;
        }

        .lg-container.expanded .registration-form {
            display: block;
        }

        .lg-container.expanded .lg-right-content {
            display: none;
        }

        .lg-container.expanded .login-prompt {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .login-prompt {
            display: none;
        }

        @media (max-width : 768px) {
            .lg-container {
                flex-direction: column;
                max-width: 500px;
            }

            .lg-right {
                padding: 30px;
            }

            .lg-right-content {
                padding: 20px 0;
            }

            .lg-container.expanded .lg-left,
            .lg-container.expanded .lg-right {
                width: 100%;
            }
        }


        /* Registration Form Styles */
        .lg-rs-registration-form {
            width: 100%;
        }

        .lg-rs-title {
            font-weight: 700;
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 1.8rem;
            text-align: center;
        }

        .lg-rs-form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .lg-rs-form-control {
            display: block;
            width: 100%;
            padding: 12px 0;
            font-size: 1rem;
            color: #fff;
            background: transparent;
            border: none;
            border-bottom: 1px solid #555;
            transition: all 0.3s ease;
            outline: none;
        }

        .lg-rs-form-control:focus {
            border-bottom: 2px solid #fff;
        }

        .lg-rs-form-control::placeholder {
            color: transparent;
        }

        .lg-rs-form-control:focus::placeholder {
            color: #aaa;
        }

        .lg-rs-form-label {
            position: absolute;
            top: 12px;
            left: 0;
            font-size: 1rem;
            color: #aaa;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .lg-rs-form-control:focus~.lg-rs-form-label,
        .lg-rs-form-control:not(:placeholder-shown)~.lg-rs-form-label {
            top: -18px;
            left: 0;
            font-size: 0.85rem;
            color: #fff;
            font-weight: 600;
        }

        .lg-rs-password-wrapper {
            position: relative;
        }

        .lg-rs-toggle-password {
            position: absolute;
            right: 0;
            top: 12px;
            cursor: pointer;
            color: #aaa;
            font-size: 1.1rem;
            transition: color 0.2s ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lg-rs-toggle-password:hover {
            color: #fff;
        }

        .lg-rs-btn-submit {
            padding: 12px;
            background: #fff;
            color: #000;
            font-weight: 600;
            border: none;
            transition: all 0.2s ease;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
        }

        .lg-rs-btn-submit:hover {
            background: #eee;
        }

        /* Style for select dropdowns */
        /* Registration Form Container */
        .lg-rs-registration-form {
            width: 100%;
            max-width: 600px;
            /* Hoặc 100% tùy layout */
            margin: 0 auto;
        }

        /* Form Row */
        .lg-rs-form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px 15px;
        }

        .lg-rs-form-col {
            padding: 0 10px;
            flex: 1;
            min-width: 200px;
        }

        /* Form Controls - Bổ sung */
        .lg-rs-form-control {
            height: 40px;
            width: 100%;
            color: #fff;
            background: transparent;
            border: none;
            border-bottom: 1px solid #555;
            padding: 10px 0;
            font-size: 16px;
        }

        /* .lg-rs-form-control select {
            color: #ffff;
        } */

        /* Date Input Specific
        input[type="date"].lg-rs-form-control {

        select.lg-rs-form-control {
            appearance: none;

            background-repeat: no-repeat;
            background-position: right 0 center;

        }

        /* Sửa lại CSS cho các input và select */
        /* .lg-rs-form-control {

            /* Luôn giữ chữ màu trắng

        } */

        /* Đảm bảo option trong select hiển thị rõ */
        .lg-rs-form-control option {
            color: #000;

            background-color: #fff;
        }

        /* Xử lý placeholder */
        .lg-rs-form-control::placeholder {
            color: #aaa;
            opacity: 1;
        }

        /* Focus state */
        .lg-rs-form-control:focus {
            color: #fff !important;
        }

        /* Form đăng ký với nền trắng */
        .lg-register-form-white {
            background: #fff;
            color: #000;
            padding: 50px;
            width: 100%;
        }

        .lg-register-form-white .lg-rs-title {
            color: #000 !important;
        }

        .lg-register-form-white .lg-rs-form-control {
            color: #000 !important;
            border-bottom: 1px solid #d1d5db !important;
        }

        .lg-register-form-white .lg-rs-form-control:focus {
            border-bottom: 2px solid #000 !important;
        }

        .lg-register-form-white .lg-rs-form-label {
            color: #777 !important;
        }

        .lg-register-form-white .lg-rs-form-control:focus~.lg-rs-form-label,
        .lg-register-form-white .lg-rs-form-control:not(:placeholder-shown)~.lg-rs-form-label {
            color: #000 !important;
        }

        .lg-register-form-white .lg-toggle-password {
            color: #888 !important;
        }

        .lg-register-form-white .lg-toggle-password:hover {
            color: #000 !important;
        }

        .lg-register-form-white .lg-rs-btn-submit {
            background: #000 !important;

        }

        .lg-register-form-white .lg-rs-btn-submit:hover {
            background: #333 !important;
        }

        /* Xử lý select và date input */
        .lg-register-form-white select.lg-rs-form-control {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='black'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e") !important;
        }

        .lg-register-form-white input[type="date"].lg-rs-form-control::-webkit-calendar-picker-indicator {
            filter: invert(0) !important;
        }

        .lg-register-form-white .lg-rs-form-control option {
            color: #000 !important;
        }

            <!-- Right: Info -->

                        </p>
                        <button type="button" class="lg-btn-signup btn" onclick="switchToRegister()">ĐĂNG
                            KÝ NGAY</button>
                    </div>
                </div>

                <div class="lg-form lg-register-form lg-register-form-white">

        function switchToRegister() {
            container.classList.add('register-active');
            switchToRegisterDiv.classList.add('lg-hidden');
            switchToLoginDiv.classList.remove('lg-hidden');
            document.querySelector('.lg-register-form').classList.add('lg-register-form-white');
            document.querySelector('.lg-right').style.background = '#fff';
            document.querySelector('.lg-left').style.background = '#000';
        }

        function switchToLogin() {
            container.classList.remove('register-active');
            switchToRegisterDiv.classList.remove('lg-hidden');
            switchToLoginDiv.classList.add('lg-hidden');
            document.querySelector('.lg-register-form').classList.remove('lg-register-form-white');
            document.querySelector('.lg-right').style.background = '#000';
            document.querySelector('.lg-left').style.background = '#fff';
        }


        // Toggle password visibility
        document.querySelectorAll('.lg-toggle-password').forEach(function (toggle) {
            toggle.addEventListener('click', function () {
                const inputId = this.getAttribute('toggle');
                const passwordInput = document.querySelector(inputId);
                const icon = this.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
