<style>
    .color-options {
        display: flex;
        justify-content: center;
        gap: 8px;
        padding: 10px 0;
        position: absolute;
        overflow: hidden;
        height: 0;
        opacity: 0;
        transition: all 0.3s ease;
        left: 4%;
        top: -35px;
    }

    .color-circle {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        border: 1px solid #0a0a0a;
        cursor: pointer;
        transform: translateY(-30px);
        transition: transform 0.3s ease;
    }

    .product-wrapper.hover .color-options,
    .product-wrapper:hover .color-options {
        height: auto;
        opacity: 1;
    }

    .review {
        position: absolute;
        bottom: 5px;
        right: 5px;
        font-size: 12px;
    }

    .product-wrapper.hover .color-circle,
    .product-wrapper:hover .color-circle {
        transform: translateY(0);
    }

    .product-wrapper {
        box-sizing: border-box; /* quan trọng */
        border: 2px solid transparent; /* border luôn có, nhưng trong suốt */
        transition: border 0.3s ease;
    }


    .product-wrapper.hover,
    .product-wrapper:hover {
        border: 2px solid #ffc001; /* đổi màu thôi, không đổi độ dày */
    }

    .banner-title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: fadeInDown 1s ease;
    }

    .banner-subtitle {
        font-size: 1.5rem;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        animation: fadeInUp 1s ease;
    }
    .banner-section img{
        width: 100%;
        height: 100%;
    }
    .discount-badge {
        background-color: #ff4757;
        color: white;
        padding: 10px 25px;
        border-radius: 30px;
        font-size: 1.8rem;
        font-weight: bold;
        animation: pulse 2s infinite;
        box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
    }

    /* Products section */
    .products-section {
        padding: 20px 0;
        background-color: #f8f9fa;
    }

    .section-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .section-title {
        font-size: 2rem;
        color: #ffff;
        position: relative;
        display: inline-block;
        padding-bottom: 10px;
    }

    /*.section-title:after {*/
    /*    content: '';*/
    /*    position: absolute;*/
    /*    bottom: 0;*/
    /*    left: 50%;*/
    /*    transform: translateX(-50%);*/
    /*    width: 80px;*/
    /*    height: 3px;*/
    /*    background: #ff4757;*/
    /*}*/

    /* Product grid styles */
    .products-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        column-gap: 20px;
        row-gap: 5px;
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
    }

    /*mới thêm để mỗi khối sp cao 100% ô lưới*/
    .product-container {
        position: relative;
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .product-wrapper {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        /*giãn đều nội dung*/
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .product-image {
        height: 300px;
        background-color: transparent;
        width: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
        filter: drop-shadow(0px 4px 12px rgba(0, 0, 0, 0.25));
    }

    .product-wrapper.hover .product-image,
    .product-wrapper:hover .product-image {
        transform: scale(1.05);
    }

    .new-label {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 2;
        width: 50px;      /* điều chỉnh kích thước nhãn */
        height: auto;transition: all 0.3s ease;

    }

    .product-wrapper.hover .new-label,
    .product-wrapper:hover .new-label {
        width: 55px;
    }

    .new-label img {
        width: 100%;
        height: auto;
        display: block;
        transition: all 0.3s ease;
    }

    .discount-label {
        position: absolute;
        top: 10px;
        right: 0px;
        color:  black;
        padding: 5px 10px;
        font-size: 13px;
        font-weight: 550;
        transition: all 0.3s ease;
        z-index: 2;
    }

    .product-wrapper.hover .discount-label,
    .product-wrapper:hover .discount-label {
        padding: 7px 14px;
    }



    .product-info {
        position: relative;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        transform: translateY(100%);
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 1;
        color: black;
        height: 90px;
    }

    .product-wrapper.hover .product-info,
    .product-wrapper:hover .product-info {
        transform: translateY(0);
        opacity: 1;
        bottom: 0px;
    }

    .price-container {
        display: flex;
        margin-top: -10px;
        gap: 10px;
        align-items: center;
    }

    .original-price {
        text-decoration: line-through;
        color: #999;
        font-size: 11px;
        margin-left: -6px;
        transform: scaleY(0.8); /* 80% chiều cao chữ */
        display: inline-block;
    }

    .sale-price {
        font-weight: 500;
        font-size: 12px;
    }

    .favorite-btn {
        position: absolute;
        top: 66.0%;
        background-color: transparent;
        right: -1%; /* ⛔️ Không dùng -230px */
        color: #333;
        font-size: larger;
        border: none;
        width: 50px;
        height: 50px;

        align-items: center;

    }

    .favorite-btn:hover {
        color: #ff4757;
    }

    /* Animations */
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .banner-title {
            font-size: 2rem;
        }
        .banner-subtitle {
            font-size: 1.2rem;
        }
        .discount-badge {
            font-size: 1.2rem;

        .section-title {

        }
        .products-grid {

    @media (max-width: 480px) {

        }

<style>
    /* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        background-color: #f5f5f5;
        color: #333;
    }

    /* Filter Button */
    .filter-button {
        background-color: #fff;
        color: #333;
        border: 1px solid #ddd;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
    }

    .filter-button:hover {
        background-color: #f0f0f0;
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.3s;
        overflow: hidden;
    }

    .modal-content {
        background-color: #fff;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #ddd;
        width: 80%;
        max-width: 600px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.3s;
        max-height: 80vh;
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
    }

    .modal-header h2 {
        margin: 0;
        font-size: 24px;
        color: #333;
    }

    .close {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover {
        color: #333;
    }

    .modal-body {
        max-height: 70vh;
        overflow-y: auto;
        padding: 10px 0;
    }

    .modal-footer {
        display: flex;
        justify-content: space-between;
        /*padding-top: 15px;*/
        border-top: 1px solid #eee;
    }

    /* Filter Sections */
    .filter-section {
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
    }

    .filter-section:last-child {
        border-bottom: none;
    }

    .filter-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        font-size: 18px;
        margin: 0 0 10px 0;
        padding: 5px 0;
    }

    .filter-title i {
        transition: transform 0.3s ease;
    }

    .filter-options {
        display: none;
        padding-left: 10px;
    }

    .filter-options.show {
        display: block;
        animation: fadeIn 0.3s;
    }

    /* Filter Options */
    .filter-option {
        display: block;
        position: relative;
        padding-left: 30px;
        margin-bottom: 10px;
        cursor: pointer;
        font-size: 16px;
        user-select: none;
    }

    .filter-option input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }

    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 20px;
        width: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .filter-option:hover input ~ .checkmark {
        background-color: #f0f0f0;
    }

    .filter-option input:checked ~ .checkmark {
        background-color: #333;
        border-color: #333;
    }

    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    .filter-option input:checked ~ .checkmark:after {
        display: block;
    }

    .filter-option .checkmark:after {
        left: 7px;
        top: 3px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }

    /* Size Options */
    .size-options {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .size-option {
        display: inline-block;
        width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .size-option:hover {
        background-color: #f0f0f0;
    }

    .size-option.active {
        background-color: #333;
        color: white;
        border-color: #333;
    }

    /* Color Options */
    .color-option {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        cursor: pointer;
        padding-left: 30px;
        position: relative;
    }

    .color-option input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    .color-box {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        margin-right: 10px;
        border: 1px solid #ddd;
    }

    .color-option input:checked ~ .color-box {
        outline: 2px solid #333;
        outline-offset: 2px;
    }

    /* Price Range */
    .price-range {
        padding: 10px 0;
    }

    .price-values {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    .range-slider {
        position: relative;
        height: 5px;
        background-color: #ddd;
        border-radius: 5px;
        margin: 20px 0;
    }

    .range-slider input[type="range"] {
        position: absolute;
        width: 100%;
        height: 5px;
        background: none;
        pointer-events: none;
        -webkit-appearance: none;
        z-index: 2;
    }

    .range-slider input[type="range"]::-webkit-slider-thumb {
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background-color: #333;
        pointer-events: auto;
        -webkit-appearance: none;
        cursor: pointer;
    }

    /* Rating Stars */
    .rating-stars {
        display: inline-flex;
        align-items: center;
        gap: 3px;
        color: #ffc107;
        margin-left: 5px;
    }

    .rating-stars i.far {
        color: #ddd;
    }

    /* PromotionRepository Option */
    .promotion-option {
        display: flex;
        align-items: center;
        font-size: 16px;
        cursor: pointer;
        padding-left: 30px;
        position: relative;
    }

    .promotion-option input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    /* Buttons */
    .reset-btn, .apply-btn {
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .reset-btn {
        background-color: #fff;
        color: #333;
        border: 1px solid #ddd;
    }

    .reset-btn:hover {
        background-color: #f0f0f0;
    }

    .apply-btn {
        background-color: #333;
        color: #fff;
        border: 1px solid #333;
    }

    .apply-btn:hover {
        background-color: #555;
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideIn {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .filter-badge{
        text-align: center;
        font-weight: bold;
    }
    .banner-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.0);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        padding: 0 20px;
    }

    .banner-title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: fadeInDown 1s ease;
    }

    .banner-subtitle {
        font-size: 1.5rem;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        animation: fadeInUp 1s ease;
    }
    .section-title {
        font-size: 3rem;
        font-weight: 700;
        color: #ffff;
        position: relative;
        display: inline-block;
        padding-bottom: 10px;

        /* Viền đen cho chữ */
        text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px  1px 0 #000,
                1px  1px 0 #000;
    }

    .section-title:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background: #ff4757;
    }
    .new{
        position: absolute;
        color: #f80303;
        bottom: 5px;
        left: 15px;
        font-size: 14px;
    }
</style>

<!--Hiệu ứng rớt từng ô màu-->
<script>

    document.addEventListener('DOMContentLoaded', function() {
        // Lặp qua tất cả các product-wrapper
        document.querySelectorAll('.product-wrapper').forEach(wrapper => {
            const colorCircles = wrapper.querySelectorAll('.color-circle');

            // Nếu có các color-circle
            if (colorCircles.length > 0) {
                // Thêm style động cho mỗi circle
                colorCircles.forEach((circle, index) => {
                    const delay = (index + 1) * 0.1; // 0.1s, 0.2s, 0.3s,...
                    circle.style.transitionDelay = `${delay}s`;
                });

                // Thêm style cho wrapper (tùy chọn)
                const maxDelay = (colorCircles.length) * 0.1;
                wrapper.style.setProperty('--max-transition-delay', `${maxDelay}s`);
            }
        });
    });
    document.querySelectorAll('.favorite-btn').forEach(btn => {
        btn.addEventListener('mouseenter', () => {
            const selector = `.product-container[data-product="${btn.dataset.product}"] .product-wrapper`;
            const wrapper = document.querySelector(selector);
            if (wrapper) {
                wrapper.classList.add('hover');
            }
        });

        btn.addEventListener('mouseleave', () => {
            const selector = `.product-container[data-product="${btn.dataset.product}"] .product-wrapper`;
            const wrapper = document.querySelector(selector);
            if (wrapper) {
                wrapper.classList.remove('hover');
            }
        });
    });

</script>
