<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Login & Register Form</title>

</head>

<body>
<style>
    .forgot-password-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        /*background-image: url('https://example.com/your-background-image.jpg');*/
        background-size: cover;
        background-position: center;
    }

    .forgot-password-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        z-index: -1;
    }

    .forgot-password-box {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 450px;
        animation: fadeInUp 0.5s ease-out;
    }

    .forgot-password-title {
        font-weight: bolder;
        text-align: center;
        margin-bottom: 1.5rem;
        color: #081c34;
        font-size: 1.8rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }

    .form-control:focus {
        border-color: #4a90e2;
        outline: none;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }

    .btn-submit {
        width: 100%;
        padding: 12px;
        background-color: #051931;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-submit:hover {
        background-color: #172e49;
    }

    .back-to-login {
        text-align: center;
        margin-top: 1rem;
    }

    .back-to-login a {
        color: #0930d2;
        text-decoration: none;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
<div class="forgot-password-container">
    <div class="forgot-password-box">
        <h2 class="forgot-password-title">Quên mật khẩu</h2>
        <form th:action="@{/auth/forgot-password}" method="post">
            <div class="form-group">
                <label for="email" style="color: #081c34; font-weight: bold">Email</label>
                <input type="email" id="email" name="email" class="form-control"
                       placeholder="Nhập email của bạn" required>
            </div>
            <span th:if="${message}" style="color:orangered; font-size: 16px" th:text="${message}"></span>
            <button type="submit" class="btn-submit">Gửi yêu cầu</button>
        </form>
        <div class="back-to-login">
            <a th:href="@{/login}">Quay lại đăng nhập</a>
        </div>
    </div>
</div>
</body>
</html>
